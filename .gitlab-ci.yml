stages:          # List of stages for jobs, and their order of execution
  - install_tools
  - test
  - security
  - build
  - trivy_scan
  - image_push
  - image_deploy

install_mvn_trivy_docker_kubectl:       # This job runs in the tool install stage, which runs first.
  stage: install_tools
  script:
    - sudo apt install -y openjdk-17-jre-headless
    - sudo apt install -y maven
    - sudo apt install -y docker.io && sudo chmod 666 /var/run/docker.sock
    - sudo apt-get install -y wget apt-transport-https gnupg lsb-release
    - wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
    - echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
    - sudo apt-get update
    - sudo apt-get install -y trivy
    - sudo snap install kubectl --classic
    - echo "installed tools.."

  tags:
    - self-hosted

unit_testing:       # This job runs in the testing stage.
  stage: test
  script:
    - mvn test
  tags:
    - self-hosted

trivy_fs_scan:       # This job runs in the security stage.
  stage: security
  script:
    - trivy fs --format table -o fs.html .
  tags:
    - self-hosted

sonarqube-check:
  stage: security
  image: 
    name: sonarsource/sonar-scanner-cli:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - main

docker_build:
  stage: build
  script:
    - mvn clean package
    - docker build -t java-app-image-repo:latest .
  tags:
    - self-hosted

trivy_image_scan:
  stage: trivy_scan
  script:
    - docker run -v /var/run/docker.sock:/var/run/docker.sock -v $HOME/Library/Caches:/root/.cache/ aquasec/trivy:0.58.2 image java-app-image-repo:latest
  tags:
    - self-hosted

image_push_to_ECR:
  stage: image_push
  script:
    - docker tag java-app-image-repo:latest 851725646816.dkr.ecr.us-east-1.amazonaws.com/java-app-image-repo:latest
    - docker push 851725646816.dkr.ecr.us-east-1.amazonaws.com/java-app-image-repo:latest
  tags:
    - self-hosted

image_deploy_to_ECS:
  stage: image_deploy
  script:
    - aws ecs update-service --cluster Production-cluster --service service-app-1 --force-new-deployment --region us-east-1
  tags:
    - self-hosted




